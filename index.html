<html>
    <head>
        <title>Нумерология</title>
    </head>
    <body>
        <div class="container choice">
            <div class="btn number">Узнать цифру</div>
            <div class="btn couple">Узнать совместимость</div>
        </div>
        <div class="container start">
            <h1>Введите дату рождения</h1>
            <div class="birthday">
                <input type="number" placeholder="число" class="date">
                <input type="text" placeholder="месяц" class="month">
                <input type="text" placeholder="год" class="year">
            </div>
            <div class="btn begin">
                Узнать цифру
            </div>
        </div>
        <div class="container main">
            <div class="answer">fjsdlf</div>
            <div class="description">Описание</div>
        </div>
        <div class="container compatibility">
            <h1>Введите две цифры</h1>
            <div class="pair">
                <input type="text" class="num1">
                <input type="text" class="num2">
            </div>
            <div class="btn together">
                Узнать совместимость
            </div>
        </div>
        <div class="container result">
            <div class="description">Описание</div>
        </div>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </body>
</html>
